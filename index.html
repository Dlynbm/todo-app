<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/ToDo.css">

</head>
<body><img src ="Images/Roses.png">
<header>

          <h1>My To-Do List</h1>

<div id="Date"></div>
</header>


<section class = "section">


    <div class="new-todo box">

        <label for = "new-task">Add Item</label>
        <input type = "text" id ="new-task">
        <button id = "addTask">Add</button>

    </div>

    <div class = "todo-list box">

        <h2>Unfinished Tasks</h2>

        <ul>
            <li><input type = "checkbox"><label>Fold Laundry</label><button class =             "unFinishedDelete">Delete</button></li></li>
            <li><input type = "checkbox"><label>Get Milk</label><button class = "unFinishedDelete">Delete</button></li></li>
            <li><input type = "checkbox"><label>Pay Doctor</label><button class = "unFinishedDelete">Delete</button></li>
        </ul>
    </div>

    <div class = "complete-list box">

        <h2>My Completed Tasks</h2>
        <ul>
            <li>Plan birthday party<button class = "delete">Delete</button></li>
        </ul>
    </div>
</section>


<script src="js/ToDo.js"></script>

</body>
</html>
