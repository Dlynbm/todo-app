<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>

    <link rel="stylesheet" href="css/ToDo.css">

</head>
<body><img src ="Images/Roses.png">
<header>

          <h1>My To-Do List</h1></div>

<div id="Date"></div>
</header>


<section class = "section">


    <div class="new-todo box">

        <label for = "new-task">Add Item</label>
        <input type = "text" id ="new-task">
        <button id = "addTask">Add</button>

    </div>

    <div class = "todo-list box">

        <h2>My To-Do List</h2>

        <ul id="incomplete-tasks">
            <li><input type = "checkbox"><label>Get Milk</label></li>
            <li><input type = "checkbox"><label>Pay Doctor</label></li>
        </ul>
    </div>

    <div class = "complete-list box">

        <h2>My Completed Tasks</h2>
        <ul>
            <li>Plan birthday party<button class = "delete">Delete</button></li>
        </ul>
    </div>
</section>

<div id = "quote"></div>



<script src="js/ToDo.js"></script>
<script src="js/Quotes.js"></script>
</body>
</html>
