<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/ToDo.css">

</head>
<body><img src ="Images/Roses.png">
<header>
<h1>My To-Do List</h1>
<div id="Date"></div>
</header>

<section class = "section">


    <div class="new-todo box">

        <label for = "new-task">Make a To-Do</label>
        <input type = "text" id ="new-task">
        <button id = "addTask">Add</button>

    </div>

    <div class = "todo-list box">

        <h2>My Unfinished Tasks</h2>

        <ul>
            <li><input type = "checkbox"><label>Fold Laundry</label></li>
            <li><input type = "checkbox"><label>Get Milk</label></li>
            <li><input type = "checkbox"><label>Pay Doctor</label></li>
        </ul>
    </div>

    <div class = "complete-list box">

        <h2>My Completed Tasks</h2>
        <ul>
            <li>Plan birthday party<button class = "delete">Delete</button></li>
        </ul>
    </div>
</section>



<script src="js/ToDo.js"></script>
</body>
</html>
